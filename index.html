<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="body">
        <div class="display">
            <input type="text" name="display" class="display">
        </div>
        <div class="control">
           
            <button class="btn add btn-primary">AC</button>
            <button class="btn add btn-primary">DE</button>
            <button class="btn add btn-primary">*</button>
            <button class="btn add btn-primary">/</button>
            <button class="btn add btn-primary">7</button>
            <button class="btn add btn-primary">8</button>
            <button class="btn add btn-primary">9</button>
            <button class="btn add btn-primary">-</button>
            <button class="btn add btn-primary">4</button>
            <button class="btn add btn-primary">5</button>
            <button class="btn add btn-primary">6</button>
            <button class="btn add btn-primary">+</button>
            <button class="btn add btn-primary">1</button>
            <button class="btn add btn-primary">2</button>
            <button class="btn add btn-primary">3</button>
            <button class="btn equal btn-primary">=</button>
            <button class="btn add btn-primary">0</button>
            <button class="btn add btn-primary">00</button>
            <button class="btn add btn-primary">.</button>
            
        </div>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
    <script src="index.js"></script>
</body>
</html>
